<!DOCTYPE HTML>
<html>
    <head>
        <title>Mobile Help Desk</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/officeman_details.js" type="text/javascript"></script>
		

    </head>
    <body>
        
    <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="index.html" data-ajax="false"><i class='fa fa-bars'></i></a>
            <h1>Phantom Help Desk</h1>
        </div>
        
        <div data-role="content">   

			    
            <form>
                <ul data-role="listview" data-inset="true">
        
				<div class='inset'>
					<h2>Pending Tickets</h2>
				</div>

					<li>
                        <label>Department:</label>
                        <input type="text" id="Department" style="color:red"/>
                    </li>
                    <br />
                    <li>
                            <label>Ticket Type:</label>
                            <input type="text" value="" id="TicketType" style="color:red"/>
                    </li>
                    <br />
                    <li>
							<button type="submit" data-inline='true'><i class='lIcon fa fa-check'></i>Dashboard</button>
							<button type="reset" data-inline='true'><i class='lIcon fa fa-times'></i>Respond</button>
                    </li>
                </ul>
            </form>
	       
	        
        </div>

    </div>
    
    </body>
</html>
